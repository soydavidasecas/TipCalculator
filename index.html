<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="/app/scss/styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="header flex flex-jc-c">
    <div class="header__div flex">
      <a href="http://" class="header__logo">
        <img src="/images/logo.svg" alt="tip logo">
      </a>
    </div>
  </header>

  <div class="container flex">
    <div class="container__inputs flex">
      <div class="">
        <label for="bill" class="label">Bill</label>
        <img src="/images/icon-dollar.svg" alt="dollar" class="img">
        <input type="number" placeholder="0" class="input noarrow" id="bill">
      </div>
      <div class="">
        <label for="select" class="label">Select Tip %</label>
        <div class="tipselector">
          <button class="button" id="btntip" value="5">5%</button>
          <button class="button" id="btntip" value="10">10%</button>
          <button class="button" id="btntip" value="15">15%</button>
          <button class="button" id="btntip" value="25">25%</button>
          <button class="button" id="btntip" value="50">50%</button>
          <input type="number" placeholder="Custom" class="input custom noarrow" id="custom">
        </div>
      </div>
      <div class="">
        <div class="flex flex-jc-sb">
          <label for="number-poeple" class="label">Number of People</label>
          <span class="label label__validation" id="zero"></span>
        </div>
        <img src="/images/icon-person.svg" alt="person" class="img">
        <input type="number" placeholder="0" class="input noarrow" id="people">
      </div>
    </div>
    <div class="container__results flex">
      <div class="flex flex-jc-sb tiptotal tip">
        <p>
          <span class="tip__h1">Tip Amount</span>
          <br>
          <span class="tip__person">/ person</span>
        </p>
        <span class="tip__value" id="amount">$0.00</span>
      </div>
      <div class="flex flex-jc-sb tiptotal tip">
        <p>
          <span class="tip__h1">Total</span>
          <br>
          <span class="tip__person">/ person</span>
        </p>
        <span class="tip__value" id="total">$0.00</span>
      </div>
      <button class="btn-reset" id="btnreset">RESET</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/david-restrepo-mejia-644195b3/">David</a>.
  </div>
  <script src="/app/js/script.js"></script>
</body>

</html>
